<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Entra ID — User Browser — Enhanced</title>

    <!-- svg helper -->
    <script>
        function svg(n) {
            const icons = {
                search: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M11 4a7 7 0 1 0 0 14 7 7 0 0 0 0-14zm8.707 15.293-3.853-3.853" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>',
                filter: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M22 6H2l7 8v6l6-4v-2l7-8z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>',
                columns: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="6" height="18" rx="1" stroke="currentColor" stroke-width="1.4"/><rect x="15" y="3" width="6" height="10" rx="1" stroke="currentColor" stroke-width="1.4"/></svg>',
                close: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>',
                user: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>',
                group: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 12a5 5 0 1 0-4-8" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>'
            };
            return icons[n] || '';
        }
    </script>

</head>

<body>
    <div class="app-header fade-in">
        <div class="toolbar">
            <div class="search-full">
                <span style="color:var(--text-secondary);display:flex;align-items:center;"><span
                        id="iconSearch"></span></span>
                <input id="searchInput" type="text"
                    placeholder="Search (name, email, upn, department, company, office)…" />
            </div>
            <div class="toolbar-right">
                <button id="openFilter" class="btn ghost" title="Filter"><span id="iconFilter"></span> Filter</button>
                <button id="openColumns" class="btn ghost" title="Columns"><span id="iconColumns"></span>
                    Columns</button>
                <button id="resetAll" class="btn ghost" title="Reset">Reset</button>
            </div>
        </div>
        <div id="activeFilters" class="chips"></div>
    </div>

    <div class="layout">
        <div class="card fade-in">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
                <div class="small muted">Users</div>
                <div class="pill" id="userCount">0 users</div>
            </div>
            <div class="table-wrap" id="tableContainer">
                <table class="user-table" aria-live="polite">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- FILTER DRAWER -->
    <div id="filterDrawer" class="drawer" aria-hidden="true">
        <div class="row" style="justify-content:space-between;margin-bottom:10px;">
            <h3>Filters</h3>
            <button class="btn icon ghost" onclick="closeFilterDrawer()"><span class="icon-close"></span></button>
        </div>

        <div class="col" style="margin-bottom:12px;">
            <label for="filterFieldSelector">Field</label>
            <select id="filterFieldSelector"></select>
        </div>

        <div id="conditionEditor">
            <div class="cond-row">
                <select id="filterOperator" class="op">
                    <option value="contains">contains</option>
                    <option value="equals">equals</option>
                    <option value="starts">starts with</option>
                    <option value="ends">ends with</option>
                    <option value="empty">is empty</option>
                    <option value="notempty">is not empty</option>
                </select>
                <input id="filterValue" type="text" placeholder="Value (leave empty for empty/notempty)" />
            </div>
            <div style="display:flex;gap:8px;">
                <button class="btn" onclick="addFilterCondition()">Add Condition</button>
                <button class="btn ghost" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>

        <div class="sep" style="margin-top:12px"></div>
    </div>

    <!-- COLUMNS DRAWER -->
    <div id="columnDrawer" class="drawer" aria-hidden="true">
        <div class="row" style="justify-content:space-between;margin-bottom:10px;">
            <h3>Visible Columns</h3>
            <button class="btn icon ghost" onclick="closeColumnDrawer()"><span class="icon-close"></span></button>
        </div>

        <div id="columnList"></div>
        <div class="sep"></div>
        <button class="btn" onclick="saveColumnSelection()">Apply</button>
    </div>

    <!-- DETAIL DRAWER -->
    <div id="detailDrawer" class="detail-drawer" aria-hidden="true">
        <div class="detail-header">
            <div style="display:flex;align-items:center;gap:12px;">
                <span id="detailUserIcon"></span>
                <div>
                    <div id="detailTitle" style="font-weight:700">User Details</div>
                    <div id="detailSubtitle" class="small muted"></div>
                </div>
            </div>
            <div style="display:flex;gap:8px;align-items:center;">
                <button class="btn ghost" onclick="closeDetailDrawer()"><span class="icon-close"></span></button>
            </div>
        </div>

        <div id="detailGridWrapper">
            <!-- skeleton / content inserted here -->
        </div>
    </div>

    <!-- OUTSIDE CLICK HANDLER -->
    <script>
        window.addEventListener("click", (e) => {
            const filter = document.getElementById("filterDrawer");
            const col = document.getElementById("columnDrawer");
            const detail = document.getElementById("detailDrawer");
            if (filter?.classList.contains("open") && !filter.contains(e.target) && e.target !== document.getElementById("openFilter")) closeFilterDrawer();
            if (col?.classList.contains("open") && !col.contains(e.target) && e.target !== document.getElementById("openColumns")) closeColumnDrawer();
            if (detail?.classList.contains("open") && !detail.contains(e.target)) closeDetailDrawer();
        });
        window.addEventListener("keydown", (e) => { if (e.key === 'Escape') { closeFilterDrawer(); closeColumnDrawer(); closeDetailDrawer(); } });
    </script>

    <!-- MSAL -->
    <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>

    <script src="scripts.js"></script>
</body>

</html>
